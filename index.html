<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultrasonic Servo Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ultrasonic Distance & Servo Status</h1>
    <div class="status">
      <p>Distance: <span id="distance">--</span> cm</p>
      <p>Servo: <span id="servoState">Closed</span></p>
    </div>
    <div class="visual">
      <div id="servoLid" class="lid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
